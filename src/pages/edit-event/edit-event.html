<ion-header>

  <ion-navbar>
    <ion-title>Edit Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onUpdate(f.value)">
      <ion-list>
        <ion-item>
            <ion-label stacked>Event Name</ion-label>
          <ion-input type="text" name="EventName" ngModel required></ion-input>
          <!-- <h2>{{editEvent.eventName}}</h2> -->
        </ion-item>
          <ion-row>
            <ion-col col-6>
              <ion-item>
                  <ion-label stacked>Start Date</ion-label>
                <ion-datetime displayFormat="DD/MMM/YYYY" name="StartDate" ngModel required></ion-datetime>
                <!-- <h2>{{editEvent.startDate}}</h2> -->
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                  <ion-label stacked>End Date</ion-label>
                <ion-datetime displayFormat="DD/MMM/YYYY" name="EndDate" ngModel required></ion-datetime>
                <!-- <h2>{{editEvent.endDate}}</h2> -->
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <ion-item>
                  <ion-label stacked>Start Time</ion-label>
                <ion-datetime displayFormat="HH:mm" name="StartTime" ngModel required></ion-datetime>
                <!-- <h2>{{editEvent.startTime}}</h2> -->
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                  <ion-label stacked>End Time</ion-label>
                <ion-datetime displayFormat="HH:mm" name="EndTime" ngModel required></ion-datetime>
                <!-- <h2>{{editEvent.endTime}}</h2> -->
              </ion-item>
            </ion-col>
          </ion-row>
        <ion-item>
            <ion-label stacked>Location</ion-label>
          <ion-input type="text" name="Location" ngModel required></ion-input> 
          <!-- <h2>{{editEvent.location}}</h2> -->
        <ion-item>
            <ion-label stacked>Event Description</ion-label>
          <ion-textarea type="text" name="EventDescription" ngModel required></ion-textarea>
          <!-- <h2>{{editEvent.description}}</h2> -->
        </ion-item>    
        
        <button ion-button block type="submit" [disabled]="!f.valid">Update</button>
      </ion-list>
    </form>
</ion-content>
