<ion-content padding center text-center style="background-color:#e1f7d5">
  <div style="margin-bottom:-50%; margin-top: 10%">
    <img src="assets/imgs/eventdozers.png">
  </div>
  <div>
    <ion-title>
      <h2>SIGN IN</h2>
    </ion-title>
    <form #f="ngForm" (ngSubmit)="goToLanding(f.value)">
      <ion-list style="background-color:transparent">
        <ion-item style="background-color:transparent">
          <ion-input placeholder="Email" type="email" name="email" ngModel required></ion-input>
        </ion-item>

        <ion-item style="background-color:transparent">
          <ion-input placeholder="Password" type="password" name="password" ngModel required></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full [disabled]="!f.valid" type="submit">
        Sign In
      </button>
    </form>

    <p>
      Don't have account?
      <span><a (click)="goToSignupForm()"> Sign up here</a></span>
    </p>
  </div>
</ion-content>
