<ion-header>

  <ion-navbar>
    
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>EVENT</ion-title>
  </ion-navbar>
</ion-header>


<ion-content text-center>
  <ion-list can-swipe="true" *ngFor="let event of events">
    <ion-item side="left">
      <h2>{{event.eventName}}</h2>
      <h3>{{event.description}}</h3>
      <button click="delete()">Delete</button>
    </ion-item>
  </ion-list>


  <button ion-button class="addButton" (click)="newEvent()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
