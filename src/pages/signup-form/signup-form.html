<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Username" type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Email" type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Confirm Password" type="password" formControlName="confirmpassword"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input placeholder="Phone Number" type="number" formControlName="phonenumber"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!userForm.valid">Register</button>
  </form>

</ion-content>
