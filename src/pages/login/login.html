<ion-content padding center text-center style="background-color:#e1f7d5">
  <div style="margin-bottom:-50%; margin-top: 10%">
    <img src="assets/imgs/eventdozer.png">
  </div>
  <div>
    <ion-title><h2>SIGN IN</h2></ion-title>
    <ion-list style="background-color:transparent">
      <ion-item style="background-color:transparent">
        <ion-input placeholder="Email" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
  
      <ion-item style="background-color:transparent">
        <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item> 
    </ion-list>
    <button ion-button full (click)="goToLanding()">
      Sign In
    </button>
  
    <p>
      Don't have account?
      <span><a (click)="goToSignupForm()"> Sign up here</a></span>
    </p>  
  </div>
</ion-content>
