<ion-header>

  <ion-navbar>
    <ion-title>Edit Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <ion-list>
      <ion-item>
        <ion-label floating>Event Name</ion-label>
        <ion-input type="text" name="EventName" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-datetime displayFormat="DD/MMM/YYYY" placeholder="Start Date" name="StartDate" ngModel required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-datetime displayFormat="DD/MMM/YYYY" placeholder="End Date" name="EndDate" ngModel required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-datetime displayFormat="HH:mm" placeholder="Start Time" name="StartTime" ngModel required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-datetime displayFormat="HH:mm" placeholder="End Time" name="EndTime" ngModel required></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label floating>Location</ion-label>
        <ion-input type="text" name="Location" ngModel required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Description</ion-label>
        <ion-textarea type="text" name="EventDescription" ngModel required></ion-textarea>
      </ion-item>    
      
      <button ion-button block type="submit" [disabled]="!f.valid">Update</button>
    </ion-list>
  </form>
</ion-content>
