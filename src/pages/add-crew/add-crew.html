<ion-header>

  <ion-navbar>
    <ion-title>Add Crew</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <ion-list>
      
      <ion-item>
        <ion-select placeholder="Pilih Crew" col-12 ngModel="{{user}}" name="namaCrew">
          <ion-option *ngFor="let user of username" type="text" value="{{user}}">{{user}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Divisi</ion-label>
        <ion-input type="text" name="divisi" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Jabatan</ion-label>
        <ion-input type="text" name="Staff" ngModel required></ion-input>
      </ion-item>

      <button ion-button block type="submit" [disabled]="!f.valid">Submit</button>
    </ion-list>
  </form>

</ion-content>
