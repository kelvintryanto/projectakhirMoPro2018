<ion-header>

  <ion-navbar>
    <ion-title>eventdetail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <!-- <ion-label floating>Event Name</ion-label> -->
      <h2>{{eventDetail.eventName}}</h2>
    </ion-item>
    <ion-item>
      <ion-label floating>Event Leader</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>Start Date</ion-label>
          <ion-datetime displayFormat="DD/MMM/YYYY" name="StartDate"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>End Date</ion-label>
          <ion-datetime displayFormat="DD/MMM/YYYY" name="EndDate"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>Start Time</ion-label>
          <ion-datetime displayFormat="HH:mm" name="StartTime"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>End Time</ion-label>
          <ion-datetime displayFormat="HH:mm" name="EndTime"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label floating>Event Location</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Event Description</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab mini>+</button>
  </ion-fab>
  <h2 style="text-align:center">
    DIVISION
  </h2>
  <ion-item style="margin-left:0px">
    <ion-label>Divisi 1</ion-label>
  </ion-item>
  <progress-bar [progress]="20" [color]="'#488AFF'"></progress-bar>
  <ion-item style="margin-left:0px">
    <ion-label>Divisi 2</ion-label>
  </ion-item>
  <progress-bar [progress]="45" [color]="'#488AFF'"></progress-bar>
  <ion-item style="margin-left:0px">
    <ion-label>Divisi 3</ion-label>
  </ion-item>
  <progress-bar [progress]="80" [color]="'#488AFF'"></progress-bar>
  <ion-item style="margin-left:0px">
    <ion-label>Divisi 4</ion-label>
  </ion-item>
  <progress-bar [progress]="45" [color]="'#488AFF'"></progress-bar>
</ion-content>
