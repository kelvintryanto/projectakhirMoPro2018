<ion-header>

  <ion-navbar>
    
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>EVENT</ion-title>
  </ion-navbar>
</ion-header>


<ion-content text-center>
  <ion-list *ngFor="let event of events | async">
    <ion-item>
      <p>{{event.username}}</p>
    </ion-item>
  </ion-list>

  <button ion-button class="addButton" (click)="newEvent()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
