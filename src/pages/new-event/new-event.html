<ion-header>

  <ion-navbar>
    <ion-title>Add New Event</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Event Name" name="EventName" ngModel required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-datetime type="Date" displayFormat="DD/MMM/YYYY" placeholder="Start Date" name="StartDate" ngModel required></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-datetime type="Date" displayFormat="DD/MMM/YYYY" placeholder="End Date" name="EndDate" ngModel required></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-datetime type="Date" displayFormat="HH:mm" placeholder="Start Time" name="StartTime" [(ngModel)]="StartTime" (ngModelChange)="Start(StartTime)" (tap)="tes1(StartTime)" required></ion-datetime>
            <!-- (ionCancel)="revertTime()" -->
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-datetime type="Date" displayFormat="HH:mm" placeholder="End Time" name="EndTime" [(ngModel)]="EndTime" (ngModelChange)="End(EndTime)" (tap)="tes2(EndTime)" required></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-input type="text" placeholder="Location" name="Location" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea type="text" placeholder="Description" name="EventDescription" ngModel required></ion-textarea>
      </ion-item>    
      
      <button ion-button block type="submit" [disabled]="!f.valid">Submit</button>
    </ion-list>
  </form>
</ion-content>
