<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slider">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button (onClick)="GoToLogin()">
            Skip
          </button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image"/>
    </ion-slide>
  </ion-slides>

</ion-content>
