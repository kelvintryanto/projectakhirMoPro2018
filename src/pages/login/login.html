<ion-header>

  <ion-navbar>
    <h1>Event Organizer</h1>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
  <ion-title><h2>LOGIN</h2></ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item> 

  </ion-list>

  <button ion-button full (click)="LoginPage()">
    Sign In
  </button>

  <p>
    Don't have account?<a>Sign up</a>
  </p>

</ion-content>
