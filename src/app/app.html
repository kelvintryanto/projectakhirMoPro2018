<ion-menu [content]="sideMenuContent">
    <ion-header>
        <ion-toolbar text-center>
            <h2>Menu</h2>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item (click)="onLoad(rootPage)">
                <ion-icon name="home" item-left></ion-icon>
                Home Page
            </button>
            <button ion-item (click)="changePass()">
                <ion-icon name="key" item-left></ion-icon>
                Change Password
            </button>
            <button ion-item (click)="onLoad(aboutusPage)">
                <ion-icon name="information-circle" item-left></ion-icon>
                About Us
            </button>
            <button ion-item (click)="Logout()">
                <ion-icon name="log-out" item-left></ion-icon>
                Log-Out
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #sideMenuContent></ion-nav>
